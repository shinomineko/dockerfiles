---
name: build all

on:
  schedule:
    - cron: "0 0 * * *"

  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        images:
          [
            aria2,
            htpasswd,
            httpie,
            jenkins-agent,
            nmap,
            shellcheck,
            skopeo,
            squid,
            ssh-honeypot,
            toolbox,
            torproxy,
            transmission,
          ]

    steps:
      - name: checkout
        uses: actions/checkout@v2.3.4

      - name: setup qemu
        uses: docker/setup-qemu-action@v1.2.0

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v1.5.1

      - name: login - docker hub
        uses: docker/login-action@v1.10.0
        with:
          username: shinomineko
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: login - quay
        uses: docker/login-action@v1.10.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: build and push
        uses: docker/build-push-action@v2.6.1
        with:
          context: ./${{ matrix.images }}
          push: true
          tags: |
            shinomineko/${{ matrix.images }}:latest
            quay.io/shinomineko/${{ matrix.images }}:latest
